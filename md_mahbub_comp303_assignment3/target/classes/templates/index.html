<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>CIBC Smart Bank</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body class="bg-info">
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> CIBC Smart Bank</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/updateprofile}">Update Your Profile </a></li>

					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h1>Welcome <span sec:authentication="principal.username"> User</span> </h1>


		<div class="row">
			<div class="col-md-12">
				<h1>My Accounts</h1>
				<div class="table table-responsive">
				<table class="table table-bordered">
					<tr>
						<th>ID</th>
						<th>Account Number</th>
						<th>Account Code</th>
						<th>Balance</th>
						<th>Overdraft Limit</th>
					</tr>

						<tr th:each="acc: ${accounts}">
							<td th:text="${acc.id}"></td>
							<td th:text="${acc.accountNumber}"></td>
							<td th:text="${acc.accountTypeCode}"></td>
							<td th:text="${acc.balance}"></td>
							<td th:text="${acc.overDraftLimit}"></td>
						</tr>

				</table>
				</div>
				<br/>
				<a href="new" class="btn btn-primary">Open a New Account</a>



			</div>
		</div>
	</div>
</body>
</html>
