<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Update profile</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body class="bg-info">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Go back </a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-success">You've successfully updated your profile
						</div>
				</div>

				<h1>Update your profile</h1>
				<form th:action="@{/updateprofile}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="acc">Firstname</label>
						<input
								id="acc"
								class="form-control"
								th:value="${user.firstName}"
								th:field="*{firstName}"
								required
								autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="atc">Lastname</label>
						<input
								th:value="${user.lastName}"
								th:field="*{lastName}"
								id="atc"
								class="form-control"
								required
								autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="bb"> Email </label>
						<input
								th:value="${user.email}" th:field="*{email}"
							id="bb" class="form-control" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="ov"> Address </label>
						<input
								th:value="${user.address}" th:field="*{address}"
							id="ov" class="form-control" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="ov"> City </label>
						<input
								th:value="${user.city}" th:field="*{city}"
								id="ovcit" class="form-control" required
								autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="ov"> Postal code </label>
						<input
								th:value="${user.postalcode}" th:field="*{postalcode}"
								id="ovpc" class="form-control" required
								autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="ov"> Phone </label>
						<input
								th:value="${user.phone}" th:field="*{phone}"
								id="ovph" class="form-control"  required
								autofocus="autofocus" />
					</div>



					<div class="form-group">
						<input type="hidden" th:value="${user.Id}" th:field="*{Id}" />
						<button type="submit" class="btn btn-success">Update profile</button>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
